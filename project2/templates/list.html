<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/write" method="post">
        <div class="mb-3 mt-3">
          <label for="nickname" class="form-label">글쓴이:</label>
          <input type="text" class="form-control" placeholder="글쓴이 입력..." name="nickname">
        </div>
        <div class="mb-3  mt-3">
          <label for="content" class="form-label">방명록:</label>
          <input type="text" class="form-control"  placeholder="내용입력..." name="content">
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
      </form>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>번호</th><th>제목</th><th>글쓴이</th><th>조회</th>
          </tr>
        </thead>
        <tbody>
        {% for b in list %}  
        <tr>
          <td>{{b.bno}}</td>
          <td>
            <a href="/read?bno={{b.bno}}">{{b.title}}</a>
          </td>
          <td>{{b.nickname}}</td>
          <td>{{b.readcnt}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="/write">글쓰기로</a>
</body>
</html>
